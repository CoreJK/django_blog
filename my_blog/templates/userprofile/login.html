{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
	用户登录
{% endblock title %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-12">
			<br>
			<form method="post" action=".">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" name="username" class="form-control" id="username">
				</div>

				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" name="password" class="form-control" id="password">
				</div>

				<h5>新人?</h5>
				<h5>
					<a href="{% url "userprofile:register" %}">还没注册？点击加入我们~</a>
				</h5>
				<br>

				<button type="submit" class="btn btn-primary">登录</button>
				<br>
				<h5>
					<a href="{% url "password_reset_recover" %}">重置密码</a>
				</h5>

			</form>
		</div>
	</div>
</div>
	
{% endblock content %}
